language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springbook ./*
  - mkdir -p deploy
  - mv springbook.zip deploy/springbook.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: kkt-springbook-build #S3 버킷 이름
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일 접근 private으로
    local_dir: deploy #before_deploy에서 생성한 디렉토리
    wait_until_deployed : true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # //

    bucket: kkt-springbook-build
    key: springbook.zip # 빌드 파일을 압축해서 전달

    bundle_type: zip # 압축 확장자
    application: springbook # 웹 콘솔에서 등록한 CodeDeploy 배포그룹

    region: ap-northeast-2
    wait-until-deployed: true


